<div class="rounded-lg container mx-auto p-4">
  <div class="flex items-center mb-4">
    <img
      [src]="store.logo"
      [alt]="store.name + ' logo'"
      class="w-16 h-16 object-contain mr-4"
    />
    <h2 class="text-2xl font-bold text-gray-800">{{ store.name }}</h2>
  </div>
  <div>
    <h3 class="text-lg font-semibold text-gray-600 mb-2">Branches</h3>
    <ul class="list-disc pl-5 space-y-1">
      @for(branch of store.branches; track branch) {
      <li class="text-gray-700">{{ branch }}</li>
      }
    </ul>
  </div>
</div>
