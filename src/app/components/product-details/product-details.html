<div class="max-w-lg mx-auto p-4 bg-white rounded-lg shadow-md">
  <div class="space-y-4">
    <img
      [src]="product?.productImgUrl"
      [alt]="product?.productName"
      class="w-full h-80 object-contain rounded-md"
    />

    <div class="space-y-2">
      <h2 class="text-2xl font-semibold text-gray-800">
        {{ product?.productName }}
      </h2>
      <p class="text-gray-600">{{ product?.productDetails }}</p>
      <p class="text-lg font-medium text-gray-800">
        Price: ${{ product?.productPrice }}
      </p>
      <p class="text-lg text-gray-600">
        Quantity Available: {{ product?.productQuantity }}
      </p>
    </div>
    <div class="flex justify-around items-center">
      <button
        (click)="prevProduct()"
        [disabled]="currIndex === 0"
        class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-blue-500"
      >
        prev
      </button>
      <button
        (click)="nextProduct()"
        [disabled]="currIndex === allIds.length-1"
        class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-blue-500"
      >
        next
      </button>
    </div>
    <button
      routerLink="/home"
      class="w-full px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors"
    >
      Back to Products
    </button>
  </div>
</div>
